<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            margin: 0;
            flex-direction: column;
        }
        
        .countdown-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            margin: 20px 0;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        
        .countdown {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .countdown-box {
            background: #34495e;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            min-width: 80px;
        }
        
        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .back-button {
            margin: 20px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <button onclick="window.location.href='TP9.html';">&lt;</button>
    </div>
    
    <div class="countdown-container">
        <h1>Événement : Noël 2025</h1>
        <div class="countdown">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Jours</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Heures</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Secondes</div>
            </div>
        </div>
    </div>

    <script>
        // Date cible : 25 décembre 2025 à 00:00:00
        const targetDate = new Date('2025-12-25T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                clearInterval(intervalId);
                document.querySelector('.countdown-container').innerHTML = `
                    <h1>Joyeux Noël 2025 !</h1>
                    <p>L'événement a commencé.</p>
                `;
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        const intervalId = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
