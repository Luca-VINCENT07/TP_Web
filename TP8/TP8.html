<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 8 - JS</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Scripts.js">

    <script>
        function validerFormulaire() {
            let epaisseur = document.getElementById("epaisseur").value;
            let surface = document.getElementById("surface").value;

            if (isNaN(epaisseur) || epaisseur <= 0) {
                alert("Veuillez entrer une épaisseur valide en cm.");
                return false;
            }

            if (isNaN(surface) || surface <= 0) {
                alert("Veuillez entrer une surface valide en m².");
                return false;
            }

            alert("Formulaire soumis avec succès !");
            return true;
        }

    </script>
</head>
<body>
    <div style="margin: 10%; margin-top: 0%; margin-bottom: 0;">
        <button onclick="window.location.href='../sommaire.html'; " style="margin: 3%; margin-top: 2%; margin-bottom: 0%;"><</button>
        <button onclick="window.location.href='../main.html'; " style="margin: 0%; margin-top: 2%; margin-bottom: 0%;">Aller à l'accueil</button>
    </div>

    <h1 style="margin-left: 5%;"><strong>Bienvenue sur le TP8 - Découverte du JavaScript</strong></h1>

    <div class="Formulaire">
        <h2>Formulaire de demande pour dalle</h2>
        <form onsubmit="return validerFormulaire();">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required><br><br>
    
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required><br><br>
    
            <label for="entreprise">Nom de l'entreprise :</label>
            <input type="text" id="entreprise" name="entreprise"><br><br>
    
            <label for="telephone">Numéro de téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required><br><br>
    
            <label for="email">Adresse mail :</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="epaisseur">Épaisseur de la dalle (cm) :</label>
            <input type="number" id="epaisseur" name="epaisseur" required><br><br>
    
            <label for="surface">Surface de la dalle (m²) :</label>
            <input type="number" id="surface" name="surface" required><br><br>
    
            <button type="submit">Envoyer</button>
        </form>

    </div>


    
    
</body>
</html>
